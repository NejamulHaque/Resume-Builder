
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script
    src='https://cdn.jotfor.ms/agent/embedjs/0197081f1ba679df888c0fdee326fe1492dc/embed.js?skipWelcome=1&maximizable=1'>
  </script>
</head>
<body>
  <div class="container">
    <div class="resume-illustration">
      <img src="https://img.freepik.com/free-vector/illustrated-choice-worker-concept_52683-44355.jpg?ga=GA1.1.1294244868.1745738461&semt=ais_hybrid&w=740" alt="Resume Illustration" />
    </div>
    <h1 class="title-3d">Professional Resume Builder</h1>
    <form id="resume-form">
      <div class="section">
        <h2>Personal Info</h2>
        <input type="text" placeholder="Full Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="tel" placeholder="Phone" id="phone" required />
      </div>
      <div class="section">
        <h2>Education</h2>
        <div id="education-section">
          <div class="entry-block">
            <input type="text" placeholder="Degree" />
            <input type="text" placeholder="University/College" />
            <input type="text" placeholder="Year of Passing" />
          </div>
        </div>
        <button type="button" onclick="addEducation()">+ Add More Education</button>
      </div>
      <div class="section">
        <h2>Experience</h2>
        <div id="experience-section">
          <div class="entry-block">
            <textarea placeholder="Experience details..." class="experience-entry"></textarea>
          </div>
        </div>
        <button type="button" onclick="addExperience()">+ Add More Experience</button>
      </div>
      <div class="section">
        <h2>Skills</h2>
        <div id="skills-section">
          <div class="entry-block">
            <input type="text" placeholder="Skills (comma separated)" class="skills-entry" />
          </div>
        </div>
        <button type="button" onclick="addSkills()">+ Add More Skills</button>
      </div>
      <div class="section">
        <h2>Projects</h2>
        <div id="projects-section">
          <div class="entry-block">
            <input type="text" placeholder="Project Title" class="project-title" />
            <textarea placeholder="Project Description" class="project-desc"></textarea>
          </div>
        </div>
        <button type="button" onclick="addProject()">+ Add More Projects</button>
      </div>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resume-preview"></div>
  </div>
  <div class="floating-buttons">
    <button id="subscribe-btn">Subscribe to Unlock PDF</button>
    <button id="download-pdf" disabled>Download Resume as PDF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
